<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGA - Relatório de Avarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />    

</head>
<body>
    <div class="container-fluid mt-4">
        <h1>Relatório de Avarias - CCB SIGA</h1>
        <div class="mb-3">
            <label for="token" class="form-label">Bearer Token:</label>
            <input type="text" id="token" class="form-control" placeholder="Insira o Bearer Token" oninput="onTokenInput()"/>       
        </div>
        <div class="mb-3">
            <label for="statusSelect" class="form-label">Status:</label>
            <select id="statusSelect" class="form-control" multiple="multiple">
                <option value="0">0 - Pendente</option>
                <option value="3">3 - Em andamento</option>
                <option value="2">2 - Excluído</option>
                <option value="1">1 - Finalizado</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dataIni" class="form-label">Data Início:</label>
            <input type="date" id="dataIni" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="dataFim" class="form-label">Data Fim:</label>
            <input type="date" id="dataFim" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="estabelecimentoSelect" class="form-label">Estabelecimento:</label>
            <select id="estabelecimentoSelect" class="form-control">
                <!-- Opções serão carregadas dinamicamente -->
            </select>
        </div>
        
        <div class="align-items-center mb-3">
            <button class="btn btn-primary" onclick="gerarRelatorio()">Gerar Relatório</button>
            <button class="btn btn-secondary ms-2" onclick="copiarTabela()">Copiar Tabela</button>
            <button class="btn btn-success ms-2" onclick="exportarTabelaParaExcel()">Exportar para Excel</button>
            <input type="text" id="campoBusca" class="form-control mt-2" placeholder="Buscar..." onkeyup="filtrarTabela()">
        </div>
        <p id="totalRegistros" class="text-muted"></p>

        <div id="spinner" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Gerando relatório, por favor aguarde...</p>
        </div>
        
        
        <table id="tabela-relatorio" class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th onclick="sortTable(0)">Código</th>
                    <th onclick="sortTable(1)">Casa Oração</th>
                    <th onclick="sortTable(2)">Título Avaria</th>
                    <th style="width:30%" onclick="sortTable(3)">Detalhes</th>
                    <th onclick="sortTable(4)">Apoio Adm</th>
                    <th onclick="sortTable(5)">Oferece Risco</th>
                    <th onclick="sortTable(6)">Apoio Segurança</th>
                    <th onclick="sortTable(7)">Data Avaria</th>
                    <th onclick="sortTable(8)">Data Correção</th>
                    <th style="width:20%" onclick="sortTable(9)">Descrição Correção</th>
                    <th onclick="sortTable(10)">Status Avaria</th>
                    <th onclick="sortTable(11)">Tipo Inspeção</th>
                    <th onclick="sortTable(12)">Item Checklist</th>
                    <th onclick="sortTable(13)">Anexos</th>
                    <th>Respostas</th>
                </tr>
            </thead>
            <tbody>
                <!-- reservado para tabela (insert via java script) -->
            </tbody>
        </table>
    </div>

    <!-- modal para exibir as respostas das avarias-->
    <div class="modal fade" id="respostasModal" tabindex="-1" aria-labelledby="respostasModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="respostasModalLabel">Respostas da Avaria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="respostasConteudo"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>        
    <script>

        $(document).ready(function() {
            carregarEstabelecimentos(); // Carrega os estabelecimentos quando a página é carregada

            $('#statusSelect').select2({
                placeholder: "Selecione os status",
                allowClear: true
            });
            
            $('#tipoChecklistSelect').select2({
                placeholder: "Selecione o(s) tipo(s) de checklist",
                allowClear: true
            });
        });

        const filtroJson = {
            "filtro": {
                "codigoTipoChecklist": null,
                "codigoEstabelecimento": null,
                //"dataIni": "2024-07-01",
                //"dataFim": "2024-07-31",
                "status": [
                    { "codigo": 0, "nomeExibicao": "Pendente" },
                    { "codigo": 3, "nomeExibicao": "Em andamento" },
                    { "codigo": 2, "nomeExibicao": "Excluído" },
                    { "codigo": 1, "nomeExibicao": "Finalizado" }
                ],
                "pesquisaRapida": ""
            },
            "paginacao": {
                "paginaAtual": 0,
                "quantidadePorPagina": "100",
                "ordenarPor": null,
                "ordenarDirecao": null
            }
        };

        const statusMap = {
            0: 'Pendente',
            1: 'Finalizado',
            2: 'Excluído',
            3: 'Em andamento'
        };

        function onTokenInput() {
            let token = document.getElementById('token').value;
            if (token) {
                carregarEstabelecimentos();
            }
        }

        async function detalhesAvaria(codigoAvaria, token) {
            try {
                let response = await fetch(`https://siga-api.congregacao.org.br/api/mnt/mnt002/avaria-selecionar-por-codigo?codigoAvaria=${codigoAvaria}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });
                if (!response.ok) {
                    throw new Error(`Erro na resposta do servidor: ${response.statusText}`);
                }
                let data = await response.json();
                return data;
            } catch (error) {
                console.error(`Erro ao buscar detalhes da avaria ${codigoAvaria}:`, error);
                return null;
            }
        }

        async function respostasAvaria(codigoAvaria, token) {
            try {
                let response = await fetch(`https://siga-api.congregacao.org.br/api/mnt/mnt002/selecionar/avarias-anotacoes?codigoChecklistItemAvaria=${codigoAvaria}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });
                if (!response.ok) {
                    throw new Error(`Erro na resposta do servidor: ${response.statusText}`);
                }
                let data = await response.json();
                return data;
            } catch (error) {
                console.error(`Erro ao buscar respostas da avaria ${codigoAvaria}:`, error);
                return null;
            }
        }

        async function listadeAvarias(token, pagina) {
            try {
                filtroJson.paginacao.paginaAtual = pagina;

                let response = await fetch('https://siga-api.congregacao.org.br/api/mnt/mnt003/dados/tabela', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(filtroJson)
                });

                if (!response.ok) {
                    throw new Error(`Erro na resposta do servidor: ${response.statusText}`);
                }
                
                let data = await response.json();
                return data;
            } catch (error) {
                console.error('Erro ao buscar dados de avarias:', error);
                alert('Erro ao buscar dados de avarias: ' + error.message);
                return null;
            }
        }

        async function gerarRelatorio() {
            let token = document.getElementById('token').value;
            let dataIni = document.getElementById('dataIni').value;
            let dataFim = document.getElementById('dataFim').value;
            let statusSelecionados = $('#statusSelect').val();
            let tipoChecklistSelecionados = $('#tipoChecklistSelect').val(); 
            let estabelecimentoSelecionado = $('#estabelecimentoSelect').val(); // Pega o valor selecionado para estabelecimento

            if (!token) {
                alert('Por favor, insira o Bearer Token.');
                return;
            }

            document.getElementById('spinner').style.display = 'block';
            //document.getElementById('tabela-relatorio').style.display = 'none';

            filtroJson.filtro.dataIni = dataIni ? dataIni : null;
            filtroJson.filtro.dataFim = dataFim ? dataFim : null;

            if (statusSelecionados && statusSelecionados.length > 0) {
                filtroJson.filtro.status = statusSelecionados.map(codigo => {
                    return { "codigo": parseInt(codigo) };
                });
            }

            if (tipoChecklistSelecionados && tipoChecklistSelecionados.length > 0) {
                filtroJson.filtro.codigoTipoChecklist = tipoChecklistSelecionados.map(codigo => {
                    return parseInt(codigo);
                });
            }

            if (estabelecimentoSelecionado) {
                filtroJson.filtro.codigoEstabelecimento = parseInt(estabelecimentoSelecionado); // Apenas um estabelecimento
            } else {
                filtroJson.filtro.codigoEstabelecimento = null;
            }

            let primeiraPagina = await listadeAvarias(token, 1);
            if (!primeiraPagina) {
                document.getElementById('spinner').style.display = 'none';
                //document.getElementById('tabela-relatorio').style.display = 'block';
                return;
            }

            let totalLinhas = primeiraPagina.totalLinhas;
            let quantidadePorPagina = primeiraPagina.quantitadePorPagina;
            let totalPaginas = Math.ceil(totalLinhas / quantidadePorPagina);

            let avarias = primeiraPagina.dados;

            for (let pagina = 2; pagina <= totalPaginas; pagina++) {
                let paginaDados = await listadeAvarias(token, pagina);
                if (paginaDados && paginaDados.dados) {
                    avarias = avarias.concat(paginaDados.dados);
                }
            }

            let tabelaBody = document.querySelector('#tabela-relatorio tbody');
            tabelaBody.innerHTML = '';

            for (let avaria of avarias) {
                await new Promise(resolve => setTimeout(resolve, 100));

                let detalhes = await detalhesAvaria(avaria.codigo, token);
                let detalhesDescricao = detalhes ? detalhes.descricao : 'N/A';
                let detalhesDescricaoCorrecao = detalhes ? detalhes.descricaoCorrecao : 'N/A';
                let qtdAnexos = detalhes.anexos ? detalhes.anexos.length : 0;
                let statusDescricao = statusMap[avaria.status];

                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${avaria.id}</td>
                    <td>${avaria.nomeCasaOracao}</td>
                    <td>${avaria.nome}</td>
                    <td>${detalhesDescricao}</td>
                    <td>${avaria.apoioAdministracao}</td>
                    <td>${avaria.ofereceRisco}</td>
                    <td>${avaria.necessarioAtividadeAltura}</td>
                    <td>${new Date(avaria.dataAvaria).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' })}</td>
                    <td>${avaria.dataCorrecao ? new Date(avaria.dataCorrecao).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }) : 'N/A'}</td>
                    <td>${detalhesDescricaoCorrecao || 'N/A'}</td>
                    <td>${statusDescricao}</td>
                    <td>${avaria.nomeChecklist}</td>
                    <td>${avaria.nomeChecklistItem}</td>
                    <td>${qtdAnexos}</td>
                    <td><button class="btn btn-secondary" onclick="mostrarRespostas('${avaria.codigo}')">Ver Respostas</button></td>
                `;
                tabelaBody.appendChild(row);
            }

            // Atualiza o texto do elemento para mostrar o total de registros
            document.getElementById('totalRegistros').textContent = `Total de registros: ${totalLinhas}`;

            document.getElementById('spinner').style.display = 'none';
            //document.getElementById('tabela-relatorio').style.display = 'table';
        }

        async function mostrarRespostas(codigoAvaria) {
            let token = document.getElementById('token').value;
            let respostas = await respostasAvaria(codigoAvaria, token);
            let respostasConteudo = document.getElementById('respostasConteudo');
            respostasConteudo.innerHTML = ''; // Limpar conteúdo anterior

            if (respostas && respostas.length > 0) {
                respostas.forEach(resposta => {
                    let respostaHtml = `
                        <div class="mb-3">
                            <strong>Data e Hora:</strong> ${new Date(resposta.dataHora).toLocaleString()}<br>
                            <strong>Descrição:</strong> ${resposta.descricao}<br>
                            <strong>Usuário:</strong> ${resposta.usuario}<br>
                            <strong>Possui Anexos:</strong> ${resposta.possuiAnexos ? 'Sim' : 'Não'}
                        </div>
                        <hr>
                    `;
                    respostasConteudo.innerHTML += respostaHtml;
                });
            } else {
                respostasConteudo.innerHTML = '<p>Não há respostas disponíveis para esta avaria.</p>';
            }

            // Mostrar o modal
            let respostasModal = new bootstrap.Modal(document.getElementById('respostasModal'));
            respostasModal.show();
        }

        function copiarTabela() {
            let tabela = document.getElementById('tabela-relatorio');
            let range = document.createRange();
            range.selectNode(tabela);
            window.getSelection().removeAllRanges(); // Remover qualquer seleção anterior
            window.getSelection().addRange(range); // Selecionar a tabela
            document.execCommand('copy'); // Copiar para a área de transferência
            window.getSelection().removeAllRanges(); // Remover a seleção para evitar que o conteúdo fique selecionado
            alert('Tabela copiada para a área de transferência!');
        }

        function sortTable(coluna) {
            let tabela = document.getElementById("tabela-relatorio");
            let linhas = Array.from(tabela.rows).slice(1); // Pega todas as linhas, exceto a primeira (cabeçalho)
            let ordemAscendente = tabela.getAttribute("data-ordem") !== "asc"; // Alterna entre ascendente e descendente


            // Não faz ordenação de datas e números corretamente
            /*
            linhas.sort((a, b) => {
                let valorA = a.cells[coluna].innerText.trim();
                let valorB = b.cells[coluna].innerText.trim();

                if (!isNaN(valorA) && !isNaN(valorB)) {
                    // Se ambos valores são números, comparar como números
                    valorA = parseFloat(valorA);
                    valorB = parseFloat(valorB);
                } else if (Date.parse(valorA) && Date.parse(valorB)) {
                    // Se ambos valores são datas, comparar como datas
                    valorA = new Date(valorA);
                    valorB = new Date(valorB);
                }

                return ordemAscendente ? valorA > valorB ? 1 : -1 : valorA < valorB ? 1 : -1;
            });
            */

            linhas.sort((a, b) => {
                let valorA = a.cells[coluna].innerText.trim();
                let valorB = b.cells[coluna].innerText.trim();

                // Verifica se os valores são datas no formato dd/MM/yyyy
                if (coluna === 7 || coluna === 8) { // Colunas de data, ajuste conforme o índice das colunas de data
                    let partesA = valorA.split('/');
                    let partesB = valorB.split('/');
                    valorA = new Date(partesA[2], partesA[1] - 1, partesA[0]); // ano, mês, dia
                    valorB = new Date(partesB[2], partesB[1] - 1, partesB[0]);
                } else if (!isNaN(valorA) && !isNaN(valorB)) {
                    // Se ambos valores são números, comparar como números
                    valorA = parseFloat(valorA);
                    valorB = parseFloat(valorB);
                }

                // Comparação de valores
                if (valorA < valorB) {
                    return ordemAscendente ? -1 : 1;
                } else if (valorA > valorB) {
                    return ordemAscendente ? 1 : -1;
                } else {
                    return 0;
                }
            });

            tabela.setAttribute("data-ordem", ordemAscendente ? "asc" : "desc");

            // Remove as linhas existentes e adiciona as linhas ordenadas
            let tbody = tabela.querySelector("tbody");
            tbody.innerHTML = "";
            linhas.forEach(linha => tbody.appendChild(linha));
        }

        function exportarTabelaParaExcel() {
            let tabela = document.getElementById('tabela-relatorio');
            let workbook = XLSX.utils.table_to_book(tabela, { sheet: "Relatório" });
            XLSX.writeFile(workbook, 'relatorio_avarias.xlsx');
        }

        function filtrarTabela() {
            let input = document.getElementById('campoBusca');
            let filtro = input.value.toLowerCase();
            let tabela = document.getElementById('tabela-relatorio');
            let linhas = tabela.getElementsByTagName('tr');

            for (let i = 1; i < linhas.length; i++) { // Começa em 1 para ignorar o cabeçalho
                let colunas = linhas[i].getElementsByTagName('td');
                let encontrado = false;
                for (let j = 0; j < colunas.length; j++) {
                    if (colunas[j]) {
                        let textoColuna = colunas[j].innerText || colunas[j].textContent;
                        if (textoColuna.toLowerCase().indexOf(filtro) > -1) {
                            encontrado = true;
                            break;
                        }
                    }
                }
                linhas[i].style.display = encontrado ? '' : 'none';
            }
        }

        async function carregarEstabelecimentos() {
            let token = document.getElementById('token').value;
            if (!token) {
                return;
            }

            try {
                let response = await fetch('https://siga-api.congregacao.org.br/api/mnt/mnt003/listar/estabelecimentos', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar os estabelecimentos: ' + response.statusText);
                }

                let estabelecimentos = await response.json();

                // Preencher o select com as opções
                let selectElement = document.getElementById('estabelecimentoSelect');
                selectElement.innerHTML = ''; // Limpa as opções anteriores
                estabelecimentos.forEach(estabelecimento => {
                    let option = document.createElement('option');
                    option.value = estabelecimento.codigo;
                    option.textContent = estabelecimento.nomeExibicao;
                    selectElement.appendChild(option);
                });

                // Inicializar o Select2 após o carregamento dos dados
                $('#estabelecimentoSelect').select2({
                    placeholder: "Selecione o estabelecimento",
                    allowClear: true
                });

            } catch (error) {
                console.error(error);
                alert('Erro ao carregar os estabelecimentos: ' + error.message);
            }
        }
    
    </script>

</body>
</html>
